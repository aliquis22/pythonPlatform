<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-3">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">User Profile Management</span>
        </div>
      </nav>
      <div class="list-group mt-3">
        <a href="index.html"><button type="button" class="list-group-item list-group-item-action">Personal info</button></a>
        <a href="passw.html"><button type="button" class="list-group-item list-group-item-action">Email & Password</button></a>
      </div>
    </div>
    <div class="col-md-9">
      <div class="page-content">
        <div class="page-header d-flex justify-content-between align-items-center">
			<h2>Personal Information</h2>
			<button type="button" class="btn btn-primary">Save changes</button>
		</div>
        <div class="separator"></div>
        <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle mt-3" alt="User Photo">
        <div class="separator"></div>
		<div class="user-info">
			<div class="row mb-3">
				<div class="col-sm-6">
					<label for="firstName" class="form-label">First Name:</label>
					<input type="text" class="form-control" id="firstName" value="John">
				</div>
				<div class="col-sm-6">
					<label for="lastName" class="form-label">Last Name:</label>
					<input type="text" class="form-control" id="lastName" value="Doe">
				</div>
			</div>
			<div class="row mb-3">
				
				<div class="col-sm-6">
					<label for="phone" class="form-label">Phone Number:</label>
					<input type="text" class="form-control" id="phone" value="+1234567890">
				</div>
			</div>
		</div>
		
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-dZ5w0E+tpfSoI50PBzYU0PuwS/ibq3Rei6DRHRN5eQ+zAg2efNAHf7e1zv5Xb4Fd" crossorigin="anonymous"></script>
</body>
</html>
