<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+1hb6b8g5g0n3lOLo4y4gx5nU4w2f4Z+d5GDK6bj" crossorigin="anonymous">
</head>
<body class="bg-light">

<!-- Header -->
<nav class="navbar">
    <div style="flex: 1; text-align: left; padding-left: 20%;">
        <img src="./login_page_files/site_logo.png" alt="Logo" width="25">
    </div>
    <div style="flex: 2; text-align: center;">
        <a href="#" class="nav-item">Articles</a>
        <a href="#" class="nav-item">Problems</a>
        <a href="#" class="nav-item">Roadmap</a>
        <a href="#" class="nav-item">Books</a>
    </div>
    <div style="flex: 1; text-align: right; padding-right: 20%;">
        <a href="register_page.html" class="nav-item">Register</a> or Login
    </div>
</nav>

<div class="container login-container">
    <div class="col-md-6 d-flex aligh-item-center justify-content-center">
        <img src="./login_page_files/login_pic.avif" alt="" width=300>
    </div>
    <div class="row justify-content-center align-items-center" style="width: 20%;">

        <!-- Login Form -->
        <div class="col-md-6 bg-white p-4 rounded shadow-sm">

            <!-- Header -->
            <div style="display: flex; align-items: baseline; justify-content: space-between; margin-bottom: 2%;">
                <span class="login-text">Login</span>
                <span><a href="register_page.html">or create an account</a></span>
            </div>


            <!-- Form -->
            <form action="/login" method="post">

                <!-- Email Input -->
                <div class="mb-3 ">
                    <input type='email' name='email' placeholder='Email' required class='form-control' >
                </div>

                <!-- Password Input -->
                <div class='mb-3'>
                    <input type='password' name='password' placeholder='Password' required class='form-control'>
                </div>

                <!-- Remember Me Checkbox and Sign In Button -->
                <div class='mb-3 d-flex justify-content-between'>
                    <div style='width: 44%; display:inline-block'>
                        <div class='form-check'>
                            <input type='checkbox' name='remember_me' id ='remember_me'  value ='1'class ='form-check-input'>
                            <label class='form-check-label' for='remember_me'>Remember me
                        </div>
                    </div>
                    <div style='width: 8%; display: inline-block;'></div> <!-- Space -->
                    <div style='width: 44%; display:inline-block'>
                        <button type='submit' class='btn btn-primary' style='width: 100%; height: 38px; background-color: rgb(48, 105, 152); color: white;
                     box-shadow: 0px 0px 1.5px 0px #00000040; border: none; border-radius: 5px'>Sign In</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
