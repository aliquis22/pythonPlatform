<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+1hb6b8g5g0n3lOLo4y4gx5nU4w2f4Z+d5GDK6bj" crossorigin="anonymous">
</head>
<body class="bg-light">

<!-- Header -->
<nav class="navbar">
    <div style="flex: 1; text-align: left; padding-left: 20%;">
        <img src="./login_page_files/site_logo.png" alt="Logo" width="25">
    </div>
    <div style="flex: 2; text-align: center;">
        <a href="#" class="nav-item">Articles</a>
        <a href="#" class="nav-item">Problems</a>
        <a href="#" class="nav-item">Roadmap</a>
        <a href="#" class="nav-item">Books</a>
    </div>
    <div style="flex: 1; text-align: right; padding-right: 20%;">
        Register <a href="login_page.html" class="nav-item">or Login</a>
    </div>
</nav>

<div class="container login-container">
    <div class="col-md-6 d-flex aligh-item-center justify-content-center">
        <img src="./register_page_files/register_pic.png" alt="" width=400>
    </div>
    <div class="row justify-content-center align-items-center" style="width: 20%;">

        <!-- Login Form -->
        <div class="col-md-6 bg-white p-4 rounded shadow-sm">

            <!-- Header -->
            <div style="display: flex; align-items: baseline; justify-content: space-between; margin-bottom: 2%;" >
                <span class="login-text">Create an account</span>
                <span><a href="login_page.html">or sing in</a></span>
            </div>

            <!-- Form -->
            <form action="/login" method="post">

                <!-- Username Input -->
                <div class="mb-3">
                    <input type='text' name='username' placeholder='Username' required class='form-control' >
                </div>

                <!-- Email Input -->
                <div class="mb-3">
                    <input type='email' name='email' placeholder='Email' required class='form-control' >
                </div>

                <!-- Password Input -->
                <div class='mb-3 d-flex justify-content-between'>
                    <div style='width: 44%; display:inline-block'>
                        <input type='password' name='password' placeholder='Password' required class='form-control'>
                    </div>
                    <div style='width: 9%; display: inline-block;'></div>
                    <!-- Repeat Password Input -->
                    <div style='width: 44%; display:inline-block'>
                        <input type='password' name='repeat_password' placeholder='Repeat Password' required class='form-control'>
                    </div>
                </div>

                <!-- Date of Birth Input and sex-->
                <div class='mb-3 d-flex justify-content-between align-items:center'>
                    <div style='width: 44%; display:inline-block'>
                        <input type='date' name='dob' placeholder='Date of Birth' required class='form-control'>
                    </div>
                    <div style='width: 9%; display: inline-block;'></div>
                    <!-- Gender Selection -->
                    <div style='width: 44%; display:inline-block;'>
                        <input type='radio' id='male' name='gender' value='male'>
                        <label for='male'>Male</label><br>
                        <input type='radio' id='female' name='gender' value='female'>
                        <label for='female'>Female</label>
                    </div>
                </div>

                <!-- Sign In Button -->
                <div class='mb-3'>
                    <button type='submit' class='btn btn-primary' style='width: 100%; height: 38px; background-color: rgb(48, 105, 152); color: white;
                     box-shadow: 0px 0px 1.5px 0px #00000040; border: none; border-radius: 5px'>Sign In</button>
                </div>


            </form>
        </div>
    </div>
</div>

</body>
</html>
