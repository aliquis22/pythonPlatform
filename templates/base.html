<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+1hb6b8g5g0n3lOLo4y4gx5nU4w2f4Z+d5GDK6bj" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-light">
<nav class="navbar">
    <div style="flex: 1; text-align: left; padding-left: 20%;">
        <img src="{% static 'img/site_logo.png' %}" alt="Logo" width="25">
    </div>
    <div style="flex: 2; text-align: center;">
        <a href="/" class="nav-item">Articles</a>
        <a href="/problems" class="nav-item">Problems</a>
        <a href="#" class="nav-item">Roadmap</a>
        <a href="#" class="nav-item">Books</a>
        <a href="{% url 'create' %}" class="nav-item">Add Article</a>
    </div>
    <div style="flex: 1; text-align: right; padding-right: 20%;">
        {% if user.is_authenticated %}
            <p>{{ user.username }} <a href="{% url 'logout' %}" class="nav-item">Logout</a></p>
        {% else %}
            <a href="{% url 'signup' %}" class="nav-item">Register</a> or <a href="{% url 'login' %}" class="nav-item">Login</a>
        {% endif %}
    </div>
</nav>
<div class="content container mx-auto mt-12">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
