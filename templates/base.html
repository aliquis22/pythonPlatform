<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login Page{% endblock %}</title>
    <!-- Подключение основных стилей -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+1hb6b8g5g0n3lOLo4y4gx5nU4w2f4Z+d5GDK6bj" crossorigin="anonymous">
    <!-- Подключение font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Блок для специфичных стилей, который будет переопределен на каждой странице -->
    {% block styles %}
    {% endblock %}

</head>
<body class="bg-light">
<nav class="navbar shadow">
    <div style="flex: 1; text-align: left; padding-left: 20%;">
        <a href="{% url 'articles:home' %}"><img src="{% static 'img/site_logo.png' %}" alt="Logo" width="25"></a>
    </div>
    <div style="flex: 2; text-align: center;">
        <a href="{% url 'articles:home' %}" class="nav-item">Articles</a>
        <a href="{% url 'problems:list' %}" class="nav-item">Problems</a>
        <a href="{% url 'roadmap' %}" class="nav-item">Roadmap</a>
        <a href="{% url 'books:books' %}" class="nav-item">Books</a>
    </div>
    <div style="flex: 1; text-align: right; padding-right: 20%;">
        {% if user.is_authenticated %}
        <p>
            <a href="{% url 'user_info' %}">{{ user.username|title }}</a> <a href="{% url 'logout' %}" class="nav-item">Logout</a></p>
        {% else %}
        <a href="{% url 'signup' %}" class="nav-item">Register</a> or <a href="{% url 'login' %}"
                                                                         class="nav-item">Login</a>
        {% endif %}
    </div>
</nav>
<div class="content container mx-auto mt-12">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
