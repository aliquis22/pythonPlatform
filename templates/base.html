<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-light">
<nav class="navbar">
    <div style="flex: 1; text-align: left; padding-left: 20%;">
        <img src="{% static 'img/site_logo.png' %}" alt="Logo" width="25">
    </div>
    <div style="flex: 2; text-align: center;">
        <a href="#" class="nav-item">Articles</a>
        <a href="#" class="nav-item">Problems</a>
        <a href="#" class="nav-item">Roadmap</a>
        <a href="#" class="nav-item">Books</a>
        <a href="{% url 'create' %}" class="nav-item">Add Article</a>
    </div>
    <div style="flex: 1; text-align: right; padding-right: 20%;">
        {% if user.is_authenticated %}
            <p>{{ user.username }} <a href="{% url 'logout' %}" class="nav-item">Logout</a></p>
        {% else %}
            <a href="{% url 'signup' %}" class="nav-item">Register</a> or <a href="{% url 'login' %}" class="nav-item">Login</a>
        {% endif %}
    </div>
</nav>
<div class="content container mt-12">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
