{% extends 'base.html' %}
{% load static %}
{% block content %}
<img class="centered-image-book w-full mb-8 rounded-lg shadow" src="{% static 'img/book_template.jpg' %}"
     alt="Описание изображения">
<div class="flex gap-8 flex-wrap">
    {% if books %}
    {% for book in books %}
    <div class="relative flex w-full max-w-[20rem] flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-lg">
        <div class="relative mx-4 mt-4 overflow-hidden text-white shadow-lg rounded-xl bg-blue-gray-500 bg-clip-border shadow-blue-gray-500/40">
            {% if book.cover_image %}
            <img src="{{ book.cover_image.url }}" class="card-img-top" alt="{{ book.title }}">
            {% else %}
            <p>No image available</p>
            {% endif %}
        </div>

        <div class="p-6">
            <div class="flex items-center justify-between mb-3">
                <h5 class="block font-sans text-xl antialiased font-medium leading-snug tracking-normal text-blue-gray-900">
                    {{ book.title }}
                </h5>
<!--                <p-->
<!--                        class="flex items-center gap-1.5 font-sans text-base font-normal leading-relaxed text-blue-gray-900 antialiased">-->
<!--                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"-->
<!--                         class="-mt-0.5 h-5 w-5 text-yellow-700">-->
<!--                        <path fill-rule="evenodd"-->
<!--                              d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"-->
<!--                              clip-rule="evenodd"></path>-->
<!--                    </svg>-->
<!--                    {{ book.rating }}-->
<!--                </p>-->
            </div>
            <p class="block font-sans text-base antialiased font-light leading-relaxed text-gray-700">
                Автор: {{ book.author }}
            </p>
        </div>
        <div class="p-6 pt-3 mt-auto">
            <a href="{% url 'books:detail' book.id %}"><button
                    class="block w-full select-none rounded-lg bg-gray-900 py-3.5 px-7 text-center align-middle font-sans text-sm font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    type="button">
                Подробнее
            </button></a>
        </div>
    </div>

    {% endfor %}
    {% endif %}
</div>
{% endblock %}
